<!-- I use inline javascript and css here because this is a quickly thrown together tool just to build levels -->
<!doctype html>
<html>
    <head>
    <title>test</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/jquery-3.2.1.js"></script>
    </head>
    <body style="background-color: #b3f0ff">
        <div class="toolbar" id="toolbar">
            <div class="layer" id = "layer1" onClick="clickLayer(this, 1)" style="border: 3px solid black;">bg layer 1</div>
            <div class="layer" id = "layer2" onClick="clickLayer(this, 2)" style="border: none;">bg layer 2</div>
            <div class="layer" id = "layer3" onClick="clickLayer(this, 3)" style="border: none;">player layer</div>
            <div class="layer" id = "layer4" onClick="clickLayer(this, 4)" style="border: none;">foreground layer</div>
            <div class="toptool" id = "0" onClick="toggleGrid()" style="width: 70px; height: 70px;">show/hide grid</div>
            <div class="toptool" id = "0" onClick="clickTool(this)" style="border: 3px solid black;">eraser</div>
        </div>
        <script src="js/level_0.js"></script>
        <script src="js/worldbuilder.js"></script>
    </body>
</html>
